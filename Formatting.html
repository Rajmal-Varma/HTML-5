<!-- // Formatting tag

// Formatting tag -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tag</title>
 
</head>
<body>
     <!-- // br tag is used to break the line -->
     <p> Rajmal Khandey <br> is super power man in the society </p> 
     <!-- //strong tag is used to make the text bold -->
     <p>Rajmal khandey <strong>is not fast </strong></p>
    <!-- //em tag is used to make the text italic -->
    <p> <em>rajmal khandey</em></p>
    <!-- //mark tag is used to highlight the text -->
    <p> <mark>rajmal khandey</mark></p>
    <!-- //small tag is used to make the text small -->
    <p> <small>rajmal khandey</small></p>
    <!-- //del tag is used to make the text strikethrough -->
    <p> <del>rajmal khandey</del></p>
    <!-- //ins tag is used to make the text underline -->
    <p> <ins>rajmal khandey</ins></p>
    <!-- //sub tag is used to make the text subscript -->
    <p> dhakad is <sub>rajmal khandey</sub></p>
    <!-- //sup tag is used to make the text superscript -->

    <p> dhakad is <sup>rajmal khandey</sup></p>
    <!-- //q tag is used to make the text quotation -->
    <p> dhakad is <q>rajmal khandey</q></p>
    <!-- //abbr tag is used to make the text abbreviation -->
    <p> dhakad is <abbr>rajmal khandey</abbr></p>
    <!-- //address tag is used to make the text address -->
    <p>rajmal is living in <address>piproda</address></p>
    

    

    


    
     
</body>
</html>
